<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lottery Simulator</title>
    </head>
    <body style="text-align: center">
        <h1>Welcome to Lottery Sim!</h1>
        <script type="text/javascript">
            //find winning lottery numbers
            document.write("The winning lottery numbers are: <br />");
            var winning_array = [];
            for (i = 0; i < 5; i++) {
                let randomnum = Math.floor(Math.random() * 47 + 1); //int 1-48
                winning_array[i] = randomnum;
                document.write(winning_array[i] + " <br />");
            }
            
            //find winning lucky ball number
            var lucky_ball = Math.floor(Math.random() * 17 + 1);
            winning_array.push(lucky_ball);
            document.write("<br />The winning lucky ball number is: " 
                            + lucky_ball 
                            + "<hr>");
            
            //get user numbers
            var user_numbers = 
                prompt("Enter your first five numbers with spaces in between:");
            var user_array = user_numbers.split(" ");
            document.write("The numbers you picked are:<br/>")
            user_array = user_array.sort();
            for (i = 0; i < user_array.length; i++) {
                document.write(user_array[i] + "<br />");
            }

            //get user winning ball number
            var user_luckyball = prompt("Enter your lucky ball number:");
            document.write("The lucky ball number you picked is: " 
                            + user_luckyball + "<br />");
                
            //compare numbers and luckyball
            var matches = 0;
            for (i = 0; i < winning_array.length; i++) {
                for (j = 0; j < user_array.length; j++) {
                    if (winning_array[i] == user_array[j]) {
                        matches++;
                    }
                }
            }
            document.write("<br />You have " + matches + " matches!");
            
            if (user_luckyball == lucky_ball) {
                document.write("<br />Congrats! Your lucky ball matched!")
            }
            
            //calculate payout
            if ((matches == 5) && (user_luckyball == lucky_ball)) {
                document.write("<br />Wow! You won $7,000 a WEEK for LIFE!");
            } else if ((matches == 5) && (user_luckyball != lucky_ball)) {
                document.write("<br />Wow! You won $25,000 a YEAR for LIFE!");
            } else if ((matches == 4) && (user_luckyball == lucky_ball)) {
                document.write("<br />You won $5,000!");
            } else if ((matches == 4) && (user_luckyball != lucky_ball)) {
                document.write("<br />You won $200!");
            } else if ((matches == 3) && (user_luckyball == lucky_ball)) {
                document.write("<br />You won $150!");
            } else if ((matches == 3) && (user_luckyball != lucky_ball)) {
                document.write("<br />You won $20!");
            } else if ((matches == 2) && (user_luckyball == lucky_ball)) {
                document.write("<br />You won $25!");
            } else if ((matches == 2) && (user_luckyball != lucky_ball)) {
                document.write("<br />You won $3!");
            } else if ((matches == 1) && (user_luckyball == lucky_ball)) {
                document.write("<br />You won $6!");
            } else if ((matches == 0) && (user_luckyball == lucky_ball)) {
                document.write("<br />You won $4!");
            }
        </script>
    </body>
</html>
